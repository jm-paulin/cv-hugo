{{ if .Patents }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "patents" }}</h2>
    </div>
    <div class="sideSection__content">
        <ul>
            {{ range .Patents }}
            <li>
            {{ .Number | safeHTML}}: {{ .Title | safeHTML }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
